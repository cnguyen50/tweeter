<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    
    <!-- Linking Source Sans Pro Font -->
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap&subset=latin-ext" rel="stylesheet">

    <!-- Linking Bungee font -->
    <link href="https://fonts.googleapis.com/css?family=Bungee&display=swap" rel="stylesheet">


    <!-- App CSS -->
     
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />
    
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    
    <script src="./scripts/composer-char-counter.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="https://kit.fontawesome.com/db233b2cc5.js" crossorigin="anonymous"></script>

  </head>



  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>
      <div class="slide-tweet">
          <span>Write New Tweet</span>
          <p class="scroll-down"><a class="animate"></a></p>
      </div>

    </nav>

    <div class="wrapper">

      <header class="top">
            <img src="/images/profile-hex.png"> 
            <h2>Your Name</h2>
      </header>


      <!-- Page-specific (main) content here -->
      <main class="container">
        <section class="new-tweet">
          <h2>Compose Tweet</h2>
          <div id="error-message"></div>
          <br>
            <form id="tweet-form" method="POST" action="/tweets">
              <textarea name="text" placeholder="What are you humming about?"></textarea>
              <input type="submit" value="Tweet">
              <span class="counter">140</span>
            </form>  
        </section>
  
        <section class="tweets-container">
          <!-- Handled in Client.js -->
        </section>
  
      </main>


    </div>

  </body>

</html>
